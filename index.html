    <!-- GLOBAL ERROR TRAP: Displays startup errors directly on screen -->
    <style>
      #startup-error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #111827;
        color: #f87171;
        z-index: 999999;
        padding: 40px;
        font-family: monospace;
        overflow: auto;
      }
      #startup-error-overlay h2 { margin-top: 0; color: #ef4444; }
      #startup-error-overlay pre { background: #1f2937; padding: 20px; border-radius: 8px; border: 1px solid #374151; color: #e5e7eb; white-space: pre-wrap; }
    </style>
    <div id="startup-error-overlay">
      <h2>Critical Startup Error</h2>
      <p>An error occurred before the application could start:</p>
      <pre id="startup-error-content"></pre>
      <p>Check the console for more details.</p>
      <button onclick="window.location.reload()" style="padding: 10px 20px; background: #374151; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Reload Page</button>
    </div>
    <script>
      window.addEventListener('error', function(event) {
        var overlay = document.getElementById('startup-error-overlay');
        var content = document.getElementById('startup-error-content');
        if (overlay && content) {
          overlay.style.display = 'block';
          content.textContent += 'Error: ' + (event.message || event) + '\nLocation: ' + event.filename + ':' + event.lineno + '\n\n';
        }
      });
      window.addEventListener('unhandledrejection', function(event) {
        var overlay = document.getElementById('startup-error-overlay');
        var content = document.getElementById('startup-error-content');
        if (overlay && content) {
          overlay.style.display = 'block';
          content.textContent += 'Unhandled Promise Rejection: ' + (event.reason ? (event.reason.stack || event.reason) : 'Unknown reason') + '\n\n';
        }
      });
    </script>
