    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#111827', // Tailwind gray-900
                        'card-bg': '#1F2937',      // Tailwind gray-800
                        'accent': '#818cf8',      // Tailwind indigo-400
                        'accent-dark': '#6366f1', // Tailwind indigo-500
                        'danger': '#f87171',      // Tailwind red-400
                        'success': '#34d399',     // Tailwind emerald-400
                        'warning': '#fbbf24',     // Tailwind amber-400
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #111827;
            background-image: radial-gradient(circle at 10% 20%, rgba(129, 140, 248, 0.15), transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.15), transparent 50%);
            background-attachment: fixed;
        }
        /* Custom animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fade-in-right {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .animate-fade-in-right { animation: fade-in-right 0.5s ease-out forwards; }
        .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }

        /* Skeleton loader shimmer animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer-effect {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0) 20%, 
                rgba(255, 255, 255, 0.08) 50%, 
                rgba(255, 255, 255, 0) 80%);
            background-size: 2000px 100%;
        }

        /* Custom scrollbar for modal/table */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(31, 41, 55, 0.5); /* gray-800 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* indigo-500 */
        }
    </style>
