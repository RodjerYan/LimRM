    <style>
        body {
            background-color: #0d1117;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(139, 92, 246, 0.1), transparent 30%),
                radial-gradient(circle at 85% 75%, rgba(99, 102, 241, 0.1), transparent 40%);
            background-attachment: fixed;
        }

        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(55, 65, 81, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(55, 65, 81, 0.2) 1px, transparent 1px);
            background-size: 4rem 4rem;
            animation: bg-pan 20s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes bg-pan {
            from { background-position: 0 0; }
            to { background-position: 4rem 4rem; }
        }

        /* Custom animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fade-in-right {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .animate-fade-in-right { animation: fade-in-right 0.5s ease-out forwards; }
        .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }

        /* Skeleton loader shimmer animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer-effect {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0) 20%, 
                rgba(255, 255, 255, 0.08) 50%, 
                rgba(255, 255, 255, 0) 80%);
            background-size: 2000px 100%;
        }

        /* Custom scrollbar for modal/table */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5); /* slate-800 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #8b5cf6; /* violet-500 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a78bfa; /* violet-400 */
        }
    </style>
